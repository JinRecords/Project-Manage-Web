<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication System</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css?5965">
    <link rel="stylesheet" type="text/css" href="../style.css?9329">
    <link rel="stylesheet" type="text/css" href="../css/animate.min.css?7006">
    <link rel="stylesheet" type="text/css" href="../css/feather.min.css">
    <link rel="stylesheet" type="text/css" href="../css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/ionicons.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins:100,500,700,40&display=swap&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <style>
        body {
            background-color: #fafaf8;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-title {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Register</button>
                            </li>
                        </ul>
                        <div class="tab-content mt-3" id="authTabsContent">
                            <div class="tab-pane fade show active" id="login" role="tabpanel">
                                <h3 class="card-title text-center mb-4">Login</h3>
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="loginUsername" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="loginUsername" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="loginPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Login</button>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="register" role="tabpanel">
                                <h3 class="card-title text-center mb-4">Register</h3>
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <label for="registerUsername" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="registerUsername" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="registerPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-success w-100">Register</button>
                                </form>
                            </div>
                        </div>
                        <div id="message" class="alert mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Verification Modal -->
    <div class="modal fade" id="adminModal" tabindex="-1" aria-labelledby="adminModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="adminModalLabel">Admin Authentication</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="adminForm">
                        <div class="mb-3">
                            <label for="adminUsername" class="form-label">Admin Username</label>
                            <input type="text" class="form-control" id="adminUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="adminPassword" class="form-label">Admin Password</label>
                            <input type="password" class="form-control" id="adminPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Authenticate</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDicFj4DUKZo2iYXZN8tUE2FcMLqmQ_cgU",
            authDomain: "izuck-digital.firebaseapp.com",
            databaseURL: "https://izuck-digital-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "izuck-digital",
            storageBucket: "izuck-digital.appspot.com",
            messagingSenderId: "875586622876",
            appId: "1:875586622876:web:dab65a8d81690d7a18e459"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Predefined admin credentials
        const admins = {
            "dehy": "dehy0707",
            "salmon778": "salmon778"
        };

        // Get form and message elements
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const adminForm = document.getElementById('adminForm');
        const message = document.getElementById('message');
        let isAdminVerified = false;

        // Show admin modal when trying to register
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (!isAdminVerified) {
                // Trigger the admin authentication modal
                const adminModal = new bootstrap.Modal(document.getElementById('adminModal'));
                adminModal.show();
            } else {
                registerNewUser();
            }
        });

        // Admin authentication form submission
        adminForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const adminUsername = document.getElementById('adminUsername').value;
            const adminPassword = document.getElementById('adminPassword').value;

            if (admins[adminUsername] && admins[adminUsername] === adminPassword) {
                isAdminVerified = true;
                const adminModal = bootstrap.Modal.getInstance(document.getElementById('adminModal'));
                adminModal.hide();
                registerNewUser(); // Proceed to user registration
            } else {
                showMessage('Admin authentication failed', 'danger');
            }
        });

        // Register function (same as before but separated out for clarity)
        function registerNewUser() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            const userRef = ref(database, 'users/' + username);
            get(userRef).then((snapshot) => {
                if (snapshot.exists()) {
                    showMessage('Username already exists', 'danger');
                } else {
                    set(userRef, {
                        username: username,
                        password: password
                    }).then(() => {
                        showMessage('Registration successful!', 'success');
                        registerForm.reset();
                        isAdminVerified = false; // Reset admin verification for the next registration
                    }).catch((error) => {
                        showMessage('Error: ' + error.message, 'danger');
                    });
                }
            }).catch((error) => {
                showMessage('Error: ' + error.message, 'danger');
            });
        }

        // Helper function to show messages
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `alert alert-${type} mt-3`;
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
